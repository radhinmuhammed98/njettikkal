<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Njettikkal Biriyani</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, Arial, sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#fff;
}

/* ---------- BACKGROUND ---------- */
#bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,0.65), rgba(0,0,0,0.9)),
    url("Gemini_Generated_Image_msidqpmsidqpmsid.png");
  background-size:cover;
  background-position:center;
  z-index:-2;
}

/* ---------- UI ---------- */
#ui{
  text-align:center;
  transition:opacity 0.15s linear;
}

#ui.hidden{
  opacity:0;
  pointer-events:none;
}

h1{
  font-size:clamp(2.2rem,6vw,3.6rem);
  margin-bottom:2rem;
  letter-spacing:1px;
}

button{
  padding:16px 48px;
  font-size:1.2rem;
  border:none;
  border-radius:999px;
  cursor:pointer;
  background:linear-gradient(135deg,#ff9800,#ff3d00);
  color:#000;
  font-weight:800;
}

/* ---------- BIRIYANI ---------- */
#biriyani{
  position:fixed;
  width:88vw;
  max-width:460px;
  top:50%;
  left:-220%;
  transform:translateY(-50%) scale(0.08);
  opacity:0;
  pointer-events:none;
  filter:drop-shadow(0 0 30px rgba(0,0,0,1));
}

/* ---------- INSANE ATTACK ---------- */
body.attack #biriyani{
  opacity:1;
  animation:
    attackMove 0.13s steps(2,end) forwards,
    attackShake 0.09s 0.13s steps(2,end) forwards;
}

/* ---------- ANIMATIONS ---------- */
@keyframes attackMove{
  to{
    left:50%;
    transform:translate(-50%,-50%) scale(1.45);
  }
}

@keyframes attackShake{
  0%{transform:translate(-47%,-50%) scale(1.45);}
  50%{transform:translate(-53%,-50%) scale(1.45);}
  100%{transform:translate(-50%,-50%) scale(1.3);}
}

/* ---------- MOBILE ---------- */
button:active{
  transform:scale(0.95);
}
</style>
</head>

<body>

<div id="bg"></div>

<div id="ui">
  <h1>Njettikkal Biriyani</h1>
  <button id="buyBtn">Buy one</button>
</div>

<img
  id="biriyani"
  src="https://raw.githubusercontent.com/radhinmuhammed98/njettikkal/main/14b87888-3c82-4fd0-becb-2447aea91db9.png"
  alt="Biriyani"
/>

<audio id="ghostSound" preload="auto">
  <source src="https://raw.githubusercontent.com/radhinmuhammed98/njettikkal/main/ghost.mp3" type="audio/mpeg">
</audio>

<script>
const btn = document.getElementById("buyBtn");
const ui = document.getElementById("ui");
const sound = document.getElementById("ghostSound");

btn.addEventListener("click", ()=>{
  ui.classList.add("hidden");
  document.body.classList.add("attack");

  sound.currentTime = 0;
  sound.play().catch(()=>{});
});
</script>

</body>
</html>
