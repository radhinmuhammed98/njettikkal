<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Njettikkal Biriyani</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family: Arial,sans-serif;}
body{height:100vh;display:flex;justify-content:center;align-items:center;background:#0b0b0b;color:white;overflow:hidden;}
.container{text-align:center;transition:0.5s;}
h1{font-size:3rem;margin-bottom:30px;}
button{padding:15px 40px;font-size:1.2rem;border:none;border-radius:30px;cursor:pointer;background:linear-gradient(135deg,#ff9800,#ff5722);font-weight:bold;}
img{position:absolute;top:50%;left:50%;width:300px;transform:translate(-50%,-50%) scale(0.1) rotate(0deg);opacity:0;}
.scare img{opacity:1;animation:scareAnim 0.8s ease-out forwards;}
@keyframes scareAnim{to{transform:translate(-50%,-50%) scale(1) rotate(720deg);}}
.scare .container{opacity:0;}
</style>
</head>
<body>
<div class="container">
<h1>Njettikkal Biriyani</h1>
<button id="buyBtn">Buy one</button>
</div>
<img src="https://raw.githubusercontent.com/radhinmuhammed98/njettikkal/main/14b87888-3c82-4fd0-becb-2447aea91db9.jpg" id="biriyani">
<audio id="ghostSound" preload="auto">
  <source src="https://raw.githubusercontent.com/radhinmuhammed98/njettikkal/main/ghost.mp3" type="audio/mpeg">
</audio>
<script>
document.getElementById('buyBtn').addEventListener('click',()=>{
  document.body.classList.add('scare');
  const audio = document.getElementById('ghostSound');
  audio.currentTime=0;
  const playPromise = audio.play();
  if(playPromise!==undefined){
    playPromise.catch(()=>alert('Please allow audio playback.'));
  }
});
</script>
</body>
</html>
