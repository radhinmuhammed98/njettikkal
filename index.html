<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Njettikkal Biriyani</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, Arial, sans-serif;
}

body{
  height:100vh;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  color:#fff;
}

/* ---------- BACKGROUND ---------- */
#bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.95)),
    url("Gemini_Generated_Image_msidqpmsidqpmsid.png");
  background-size:cover;
  background-position:center;
  z-index:-2;
}

/* ---------- UI ---------- */
#ui{
  text-align:center;
  transition:opacity 0.1s linear;
}

#ui.hidden{
  opacity:0;
  pointer-events:none;
}

h1{
  font-size:clamp(2.2rem,6vw,3.6rem);
  margin-bottom:2rem;
}

button{
  padding:16px 48px;
  font-size:1.2rem;
  border:none;
  border-radius:999px;
  cursor:pointer;
  background:linear-gradient(135deg,#ff9800,#ff3d00);
  font-weight:800;
}

/* ---------- BIRIYANI GHOST ---------- */
#biriyani{
  position:fixed;
  width:120vw;                 /* BIG FACE = SCARY */
  max-width:700px;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0.02);
  opacity:0;
  pointer-events:none;
  filter:drop-shadow(0 0 40px black);
}

/* ---------- JUMPSCARE ---------- */
body.attack #biriyani{
  opacity:1;
  animation:
    teleport 0.09s steps(1,end) forwards,
    faceJerk 0.14s 0.09s steps(2,end) forwards;
}

/* ---------- ANIMATIONS ---------- */

/* INSTANT TELEPORT */
@keyframes teleport{
  to{
    transform:translate(-50%,-50%) scale(1.6);
  }
}

/* VIOLENT FACE JERK */
@keyframes faceJerk{
  0%   { transform:translate(-46%,-50%) scale(1.6); }
  50%  { transform:translate(-54%,-52%) scale(1.6); }
  100% { transform:translate(-50%,-50%) scale(1.45); }
}
</style>
</head>

<body>

<div id="bg"></div>

<div id="ui">
  <h1>Njettikkal aano aavashyappetteh?</h1>
  <button id="buyBtn">Buy one</button>
</div>

<img
  id="biriyani"
  src="https://raw.githubusercontent.com/radhinmuhammed98/njettikkal/main/14b87888-3c82-4fd0-becb-2447aea91db9.png"
  alt="Biriyani Ghost"
/>

<audio id="ghostSound" preload="auto">
  <source src="https://raw.githubusercontent.com/radhinmuhammed98/njettikkal/main/ghost.mp3" type="audio/mpeg">
</audio>

<script>
const btn = document.getElementById("buyBtn");
const ui = document.getElementById("ui");
const sound = document.getElementById("ghostSound");

btn.addEventListener("click", ()=>{
  ui.classList.add("hidden");

  // MICRO DELAY = MORE SCARY
  setTimeout(()=>{
    document.body.classList.add("attack");
    sound.currentTime = 0;
    sound.play().catch(()=>{});
  }, 60);
});
</script>

</body>
</html>
