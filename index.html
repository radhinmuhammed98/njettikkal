<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Njettikkal Biriyani</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: system-ui, Arial, sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at center, #0a0a0a, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  color: #fff;
}

/* ---------- UI ---------- */
#ui {
  text-align: center;
  transition: opacity 0.2s linear;
}

#ui.hidden {
  opacity: 0;
  pointer-events: none;
}

h1 {
  font-size: clamp(2.2rem, 6vw, 3.5rem);
  margin-bottom: 2rem;
}

button {
  padding: 16px 46px;
  font-size: 1.2rem;
  border: none;
  border-radius: 999px;
  cursor: pointer;
  background: linear-gradient(135deg, #ff9800, #ff3d00);
  color: #000;
  font-weight: 800;
}

/* ---------- BIRIYANI ---------- */
#biriyani {
  position: fixed;
  width: 85vw;
  max-width: 440px;
  top: 50%;
  left: -180%;
  transform: translateY(-50%) scale(0.1);
  pointer-events: none;
  opacity: 0;
  filter: drop-shadow(0 0 25px rgba(0,0,0,1));
}

/* ---------- ATTACK ---------- */
body.attack #biriyani {
  opacity: 1;
  animation:
    attackMove 0.18s steps(2, end) forwards,
    attackShake 0.12s 0.18s steps(2, end) forwards;
}

/* ---------- ANIMATIONS ---------- */
@keyframes attackMove {
  to {
    left: 50%;
    transform: translate(-50%, -50%) scale(1.35);
  }
}

@keyframes attackShake {
  0%   { transform: translate(-48%, -50%) scale(1.35); }
  50%  { transform: translate(-52%, -50%) scale(1.35); }
  100% { transform: translate(-50%, -50%) scale(1.25); }
}

/* ---------- MOBILE ---------- */
button:active {
  transform: scale(0.96);
}
</style>
</head>

<body>

<div id="ui">
  <h1>Njettikkal Biriyani</h1>
  <button id="buyBtn">Buy one</button>
</div>

<img
  id="biriyani"
  src="https://raw.githubusercontent.com/radhinmuhammed98/njettikkal/main/14b87888-3c82-4fd0-becb-2447aea91db9.png"
  alt="Biriyani"
/>

<audio id="ghostSound" preload="auto">
  <source src="https://raw.githubusercontent.com/radhinmuhammed98/njettikkal/main/ghost.mp3" type="audio/mpeg">
</audio>

<script>
const btn = document.getElementById("buyBtn");
const ui = document.getElementById("ui");
const sound = document.getElementById("ghostSound");

btn.addEventListener("click", () => {
  ui.classList.add("hidden");

  document.body.classList.add("attack");

  sound.currentTime = 0;
  sound.play().catch(()=>{});
});
</script>

</body>
</html>
