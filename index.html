<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Njettikkal Biriyani</title>

<!-- Monetag Ad Script (exactly as provided) -->

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, Arial, sans-serif;
}

body{
  height:100vh;
  width:100vw;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  color:#fff;
}

/* ---------- BACKGROUND ---------- */
#bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.95)),
    url("Gemini_Generated_Image_msidqpmsidqpmsid.png");
  background-size:cover;
  background-position:center;
  z-index:-2;
}

/* ---------- UI ---------- */
#ui{
  text-align:center;
  transition:opacity 0.1s linear;
}

#ui.hidden{
  opacity:0;
  pointer-events:none;
}

h1{
  font-size:clamp(2rem,6vw,3.5rem);
  margin-bottom:2rem;
}

button{
  padding:clamp(14px,3vw,18px) clamp(36px,8vw,50px);
  font-size:clamp(1rem,3vw,1.3rem);
  border:none;
  border-radius:999px;
  cursor:pointer;
  background:linear-gradient(135deg,#ff9800,#ff3d00);
  font-weight:800;
}

/* ---------- BIRIYANI GHOST ---------- */
#biriyani{
  position:fixed;
  top:50%;
  left:50%;
  width:clamp(60vw, 90vmin, 95vw);
  max-height:90vh;
  transform:translate(-50%,-50%) scale(0.01);
  opacity:0;
  pointer-events:none;
  filter:drop-shadow(0 0 40px black);
}

/* ---------- JUMPSCARE ---------- */
body.attack #biriyani{
  opacity:1;
  animation:
    teleport 0.08s steps(1,end) forwards,
    faceJerk 0.12s 0.08s steps(2,end) forwards;
}

@keyframes teleport{
  to{
    transform:translate(-50%,-50%) scale(1.25);
  }
}

@keyframes faceJerk{
  0%   { transform:translate(-48%,-50%) scale(1.25); }
  50%  { transform:translate(-52%,-53%) scale(1.25); }
  100% { transform:translate(-50%,-50%) scale(1.15); }
}
</style>
</head>

<body>

<div id="bg"></div>

<div id="ui">
  <h1>Njettikkal Biriyani</h1>
  <button id="buyBtn">Buy one</button>
</div>

<img
  id="biriyani"
  src="https://raw.githubusercontent.com/radhinmuhammed98/njettikkal/main/14b87888-3c82-4fd0-becb-2447aea91db9.png"
  alt="Biriyani Ghost"
/>

<audio id="ghostSound" preload="auto">
  <source src="https://raw.githubusercontent.com/radhinmuhammed98/njettikkal/main/ghost.mp3" type="audio/mpeg">
</audio>

<script>
const btn = document.getElementById("buyBtn");
const ui = document.getElementById("ui");
const sound = document.getElementById("ghostSound");

btn.addEventListener("click", ()=>{
  ui.classList.add("hidden");

  // tiny unpredictable delay = fear
  setTimeout(()=>{
    document.body.classList.add("attack");
    sound.currentTime = 0;
    sound.play().catch(()=>{});
  }, Math.random()*80 + 40);
});
</script>

</body>
</html>
